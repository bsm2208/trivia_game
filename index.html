<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Crimson Pro', serif; 
            background-color: #d9cbb3;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            color: #3d342c;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            margin: 0;
        }

        .handcrafted-container {
            background: #f4eee1;
            border-radius: 4px;
            box-shadow: 2px 2px 0px #bcac93, 10px 10px 25px rgba(0,0,0,0.15);
            border: 1px solid #c9ba9f;
            position: relative;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            transform: rotate(-0.5deg);
        }

        .tactile-btn {
            background: #fdfaf1;
            border: 2px solid #5a4d41;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            padding: 12px 20px;
            margin-bottom: 12px;
            transition: all 0.1s ease-out;
            font-family: 'Gaegu', cursive;
            font-size: 1.2rem;
            text-align: left;
            cursor: pointer;
            width: 100%;
        }

        .tactile-btn:hover {
            background: #fcf6e6;
            transform: scale(1.01);
            box-shadow: 3px 3px 0px #5a4d41;
        }

        .correct { background: #cbd5a2 !important; border-color: #4a5c2d !important; }
        .wrong { background: #eab69f !important; border-color: #8c4a32 !important; }

        h1, h2 { font-family: 'Gaegu', cursive; color: #2d2620; }
        
        .tape-strip {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 30px;
            background: rgba(222, 203, 175, 0.5);
            border-left: 2px dashed rgba(0,0,0,0.05);
            border-right: 2px dashed rgba(0,0,0,0.05);
        }

        /* Loading state */
        #loading-msg { font-family: 'Gaegu', cursive; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="handcrafted-container">
        <div class="tape-strip"></div>
        
        <div id="loading-screen" class="text-center py-10">
            <p id="loading-msg" class="animate-pulse">Opening the box...</p>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between text-xs opacity-50 mb-4 font-bold uppercase tracking-widest">
                <span id="category-label">...</span>
                <span><span id="q-num">1</span> / 5</span>
            </div>
            <h2 id="question-text" class="text-2xl mb-8 leading-tight min-h-[80px]"></h2>
            <div id="options-container" class="flex flex-col"></div>
        </div>

        <div id="result-screen" class="hidden text-center">
            <h1 class="text-4xl mb-2 font-bold">Finished.</h1>
            <p id="final-score" class="text-xl mb-6 opacity-80"></p>
            <input type="text" id="p-name" placeholder="Name..." class="w-full bg-transparent border-b-2 border-dashed border-[#5a4d41] p-2 mb-4 focus:outline-none text-center italic">
            <button onclick="saveResult()" id="save-btn" class="tactile-btn text-center justify-center flex font-bold uppercase">Save Record</button>
            <div id="leader-list" class="mt-6 text-left text-sm opacity-70"></div>
            <button onclick="location.reload()" class="mt-8 underline opacity-40 text-xs">RESTART</button>
        </div>
    </div>

    <script>
        let questions = [], currentIdx = 0, score = 0, canClick = true;

        // Run this immediately on page load
        window.onload = async function() {
            try {
                // Ensure questions.json is in the same folder
                const res = await fetch('questions.json');
                if (!res.ok) throw new Error("File not found");
                
                const data = await res.json();
                
                // Shuffle and pick 5
                questions = data.sort(() => Math.random() - 0.5).slice(0, 5);
                
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                renderQuestion();
            } catch (err) {
                document.getElementById('loading-msg').innerText = "Missing 'questions.json'!";
                console.error(err);
            }
        };

        function renderQuestion() {
            canClick = true;
            const q = questions[currentIdx];
            document.getElementById('q-num').innerText = currentIdx + 1;
            document.getElementById('category-label').innerText = q.category;
            document.getElementById('question-text').innerHTML = q.question;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            const choices = [...q.incorrect_answers, q.correct_answer].sort(() => Math.random() - 0.5);

            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = "tactile-btn";
                btn.innerHTML = choice;
                btn.onclick = () => {
                    if(!canClick) return;
                    canClick = false;
                    if(choice === q.correct_answer) {
                        score++;
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('wrong');
                        Array.from(container.children).forEach(b => {
                            if(b.innerHTML === q.correct_answer) b.classList.add('correct');
                        });
                    }
                    setTimeout(() => {
                        currentIdx++;
                        if (currentIdx < 5) renderQuestion();
                        else showResults();
                    }, 1200);
                };
                container.appendChild(btn);
            });
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `You found ${score} out of 5 answers.`;
            updateTallyUI();
        }

        function saveResult() {
            const name = document.getElementById('p-name').value || "Unknown Traveler";
            const tally = JSON.parse(localStorage.getItem('triviaTally') || '[]');
            tally.push({ name, score });
            tally.sort((a,b) => b.score - a.score);
            localStorage.setItem('triviaTally', JSON.stringify(tally.slice(0, 5)));
            document.getElementById('save-btn').disabled = true;
            document.getElementById('save-btn').innerText = "Recorded";
            updateTallyUI();
        }

        function updateTallyUI() {
            const tally = JSON.parse(localStorage.getItem('triviaTally') || '[]');
            document.getElementById('leader-list').innerHTML = tally.map(e => 
                `<div class="flex justify-between border-b border-dashed border-[#5a4d41]/20 py-1">
                    <span>${e.name}</span><span>${e.score}/5</span>
                </div>`
            ).join('') || "No records yet.";
        }
    </script>
</body>
</html>
